<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=1">
  </head>
  <body>
    
    <header class="context">
      <form class="city">
        <input type="search" placeholder="Search" class="search">
      </form>
      <form class="units">
        <fieldset class="unit">
          <!-- Aria roles required -->
          <input type="radio" name="unit" value="c" id="c" class="unit-radio" checked> <!-- Set default checked -->
          <label for="c" class="unit-type btn"><abbr title="Celsius">C</abbr></label>
        </fieldset>
        <fieldset class="unit">
          <!-- Aria roles required -->
          <input type="radio" name="unit" value="f" id="f" class="unit-radio">
          <label for="f" class="unit-type btn"><abbr title="Fahrenheit">F</abbr></label>
        </fieldset>
      </form>
      <!-- One form or two? -->
    </header>
    <main class="weather">
      <header class="graphic">
        <img src="img/sunny_clouds_mobile copy.svg" alt="">
      </header>
      <section class="conditions">
        <h1>Current conditions in <strong>Toronto, ON</strong></h1>
        <ul class="temps">
          <li class="temp-current">30&deg;C</li>
          <li class="temp-range high">34&deg;</li>
          <li class="temp-range low">26&deg;</li>
        </ul>
      </section>
      <hr class="squiggly">
      <section class="forecast">
        <!-- Aria roles required -->
        <header class="btns">
          <!-- Could also be subheadings (h3) with roles, compare -->
          <fieldset>
            <!-- Aria roles required -->
            <input type="radio" name="foretab" value="h" id="h" class="fore-radio" checked> <!-- Set default checked -->
            <label for="h" class="fore-type btn">Hourly</label>
          </fieldset>
          <fieldset>
            <!-- Aria roles required -->
            <input type="radio" name="foretab" value="t" id="t" class="fore-radio"> <!-- Set default checked -->
            <label for="t" class="fore-type btn">Tomorrow</label>
          </fieldset>
          <fieldset>
            <!-- Aria roles required -->
            <input type="radio" name="foretab" value="w" id="w" class="fore-radio"> <!-- Set default checked -->
            <label for="w" class="fore-type btn">Weekly</label>
          </fieldset>
          <!-- <li><button class="btn outline">Week</button></li> -->
        </header>
        <section class="method">
          <article class="hourly">
            <!-- This could also be a table, makes more sense here? -->
            <ul>
              <li class="row">
                <time class="fore-time">2<small>pm</small></time>
                <img src="img/sunny clouds copy 2.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">30&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">3<small>pm</small></time>
                <img src="img/sunny wind copy.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">32&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">4<small>pm</small></time>
                <img src="img/cloudy copy.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">34&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">5<small>pm</small></time>
                <img src="img/sunny clouds copy 2.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">30&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">6<small>pm</small></time>
                <img src="img/just sunny copy.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">29&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">7<small>pm</small></time>
                <img src="img/cloudy windy copy.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">27&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">8<small>pm</small></time>
                <img src="img/moony copy 2.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">24&deg;</span>
              </li>
              <li class="row">
                <time class="fore-time">9<small>pm</small></time>
                <img src="img/moony copy 2.svg" alt="" class="fore-icon"> <!-- add alts -->
                <span class="fore-pop">0%</span>
                <span class="fore-temp">23&deg;</span>
              </li>
            </ul>
          </article>
          <!-- <article>Tomorrow</article> -->
          <!-- <article>Week</article> -->
        </section>
 
      </section>
    </main>


    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
